<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/utils.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  
    <title>KladWeb</title>
</head>
<body>
    <div class="main">
        <div class="title fontcolor centerize">
            <h1 class="headcolor">L.O.G.I.N</h1>
        </div>

        <div class="login-form">
            <form id="loginForm" onsubmit="authenticateUser(event)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button  onclick="authenticateUser(event)">Login</button>
                <button  onclick="backing(event)">Back to Login</button>
            </form>
        </div>
    </div>

    <div class="footer" id="datetimeFooter" style="color: #bb9af7"></div>

    <script>
        function authenticateUser(event) {
            event.preventDefault();

            
            var enteredEmail = document.getElementById('email').value;
            var enteredPassword = document.getElementById('password').value;

            //need to work on security :(
            var allowedEmail = 'agrawalsahil753@gmail.com';
            var allowedPassword = 'helloadmin';
           
            if (enteredEmail === allowedEmail && enteredPassword === allowedPassword) {
           
                window.location.href = 'createblog.html';
            } else {
                window.location.href = 'index.html';
                alert('Invalid credentials. Please try again. The page is only meant for Admin, incase if you are not an Admin!');
            }
        }

        function backing(event) {
            event.preventDefault();
                window.location.href = 'index.html';
        }
    </script>
    <script src="js/index.js"></script>
</body>
</html>
