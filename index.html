<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/utils.css">
    <title>KladWeb</title>
</head>
<body>
    <div class="main">
        <div class="title centerize">
            <h1 class="headcolor">K.l.a.d W.e.b</h1>
        </div>
        <!-- Add a line between "KladWeb" and other content -->
        <div class="title_other fontcolor">
            <div class="ubuntu">
                <h3>KladShell</h3>
                <div class="m1">$~ Welcome to KladWeb—my digital space, my rules. Explore and enjoy!</div>
                <div class="m1">$~ To run program see "help" or "list" and check out the command list!</div>
            </div>
            <div class="terminal" id="terminal">
                <span class="m1" style="color: #ff9e64;">λ : : user@kladhome ~ </span>
                <input type="text" onkeydown="handleKeyPress(event)" class="inputstyle fontcolor" placeholder="">
            </div>
        </div>
    </div>

    <div class="footer" id="datetimeFooter" style="color: #bb9af7"></div>

    <script src="js/index.js"></script>
</body>
</html>
